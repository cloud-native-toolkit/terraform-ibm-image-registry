name: ibm-image-registry
alias: registry
type: terraform
description: Module to set up a namespace in the IBM Container Registry and configure the cluster
tags:
    - tools
    - devops
versions:
- platforms:
    - kubernetes
    - ocp3
    - ocp4
  dependencies:
    - id: cluster
      refs:
        - source: github.com/ibm-garage-cloud/terraform-ibm-container-platform
          version: ">= 1.7.0"
        - source: github.com/ibm-garage-cloud/terraform-k8s-ocp-cluster
          version: ">= 2.0.0"
    - id: namespace
      refs:
        - source: github.com/ibm-garage-cloud/terraform-k8s-namespace
          version: ">= 2.1.0"
  variables:
    - name: config_file_path
      moduleRef:
        id: cluster
        output: config_file_path
    - name: cluster_type_code
      moduleRef:
        id: cluster
        output: type_code
    - name: cluster_namespace
      moduleRef:
        id: namespace
        output: name
        discriminator: tools
    - name: resource_group_name
      scope: global
    - name: registry_namespace
      scope: global
    - name: registry_user
      scope: ignore
    - name: registry_password
      scope: ignore
    - name: cluster_region
      scope: global
      alias: region
    - name: gitops_dir
      scope: global
    - name: ibmcloud_api_key
      scope: global
    - name: apply
      scope: ignore
    - name: private_endpoint
      scope: global
